name: Build Android APK2

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      # 1. إعداد جافا 17 (ضروري لأدوات أندرويد الحديثة)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. إعداد بايثون
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. تنظيف المساحة لتجنب الامتلاء
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      # 4. تثبيت المكتبات (تم تعديل القائمة لتفادي الخطأ السابق)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          # نثبت هذه الحزمة أولاً لحل التضارب المحتمل
          sudo apt-get install -y libunwind-dev
          
          # تثبيت الحزم الأساسية فقط بدون مكتبات الفيديو المعقدة التي تسبب المشاكل
          sudo apt-get install -y \
            python3-pip build-essential git python3 \
            python3-dev libsdl2-dev libsdl2-image-dev \
            libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev \
            libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libffi-dev libssl-dev zip unzip autoconf libtool \
            libzbar-dev libzbar0

      # 5. تثبيت Buildozer ومكتبات Kivy
      - name: Install Buildozer & Dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.33
          # نستخدم Kivy إصدار محدد لتجنب مشاكل التوافق
          pip install kivy==2.2.0 kivymd reportlab arabic-reshaper python-bidi

      # 6. بدء البناء
      - name: Build APK with Buildozer
        run: |
          yes | buildozer android debug

      # 7. رفع التطبيق الناتج
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: canteen-app-apk
          path: bin/*.apk
