name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    # التغيير الأهم: نستخدم نسخة أقدم ومستقرة من أوبونتو
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      # خطوة ضرورية جداً: تثبيت جافا 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # تنظيف مساحة القرص لتجنب امتلاء الذاكرة
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip build-essential git python3 \
            python3-dev ffmpeg libsdl2-dev libsdl2-image-dev \
            libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev \
            libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libgstreamer1.0 \
            gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
            libltdl-dev libffi-dev libssl-dev zip unzip autoconf libtool \
            libzbar-dev libzbar0

      - name: Install Buildozer & Dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.33
          pip install kivymd reportlab arabic-reshaper python-bidi

      - name: Build APK with Buildozer
        run: |
          # نستخدم yes للموافقة على التراخيص تلقائياً
          yes | buildozer android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: canteen-app-apk
          path: bin/*.apk
