name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      # تحرير مساحة القرص (خطوة مهمة جداً)
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      # إعداد جافا 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # إعداد بايثون
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # تثبيت المكتبات (بدون gstreamer لتجنب المشاكل)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip build-essential git python3 \
            python3-dev libsdl2-dev libsdl2-image-dev \
            libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev \
            libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libffi-dev libssl-dev zip unzip autoconf libtool \
            libzbar-dev libzbar0

      # تثبيت Buildozer
      - name: Install Buildozer & Dependencies
        run: |
          pip install --upgrade pip
          pip install buildozer cython==0.29.33
          pip install kivy==2.2.0 kivymd reportlab arabic-reshaper python-bidi

      # الخطوة الحاسمة: إلغاء تفعيل أدوات النظام وتشغيل Buildozer
      - name: Build APK with Buildozer
        run: |
          # نقوم بإفراغ المتغيرات لكي لا يرى Buildozer أدوات النظام المثبتة مسبقاً
          export ANDROID_HOME=""
          export ANDROID_SDK_ROOT=""
          export ANDROID_NDK_HOME=""
          export ANDROID_NDK_ROOT=""
          
          # الآن سيبدأ Buildozer بتحميل NDK 25b الخاص به
          yes | buildozer android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: canteen-app-apk
          path: bin/*.apk
